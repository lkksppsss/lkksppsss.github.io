<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/reset.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>League of Legends</title>
</head>
<body class="position-relative">
    <div class='p-3 mb-2 bg-dark text-white sticky-top'>
        <h1>英雄聯盟</h1>
    </div>
    <a href="#" id="video" class="btn btn-danger mt-3 position-fixed bottom-0 end-0">TOP</a>
    <div id="container" class="row m-auto" style="width: 90%;"></div>

    <template id="league">
        <div class="card m-3" style="width: 18rem;">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title fs-3 fw-bold mb-4"></h5>
                <div class="card-text align-items-center mb-4"></div>
                <a href="#" id="detail" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal"></a>
                <a href="#" id="video" class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal"></a>
            </div>
        </div>
    </template>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
            </div>
            <div class="modal-body">
                <div class="none">
                    <img src="" alt="" id="lolImage" class="d-block m-auto mb-4">
                    <p></p>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/lL1mCelgZoU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="display: none;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="/JavaScript/lol.js"></script>

</body>
</html>
