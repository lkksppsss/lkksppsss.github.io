<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css reset -->
    <link rel="stylesheet" href="/reset.css">

    <style>
        .container-style{
            box-shadow: 0 2px 10px 0 rgb(0 0 0 / 5%);
        }
        .thead-min-width th:first-child{  min-width: 200px;}        
        .thead-min-width th:nth-child(2){  min-width: 100px;}        
        .thead-min-width th:nth-child(3){  min-width: 130px;}        
        .thead-min-width th:nth-child(4){  min-width: 150px;}  
        @media screen and (min-width: 768px) {
            .ticket{
                width: 100%;
                
            }
            .thead-min-width th:nth-child(3){  min-width: 100px;} 
        }

        @media screen and (min-width: 1024px) {
            .ticket{
                width: 800px;
            }
        }

        @media screen and (min-width: 1200px) {
            .ticket{
                width: 800px;
            }
        }
        .resize{
            resize: none;
        }
              
        .ticket-label{
            width: 100px;
            height: 40px;
            font-size: 14px;
            line-height: 30px;
        }
        .ticket span{
            color: #a0a0a0;
        }

        .ticket > div{
            margin: 50px 0;
        }
        .ticket label{
            font-size: 10px;
            color: #a0a0a0;
        }
        .time-select{
            display: block;
            padding: 0.375rem 2.25rem 0.375rem 0.75rem;
            -moz-padding-start: calc(0.75rem - 3px);
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .ticket-table{
            font-size: 12px;
        }
        .model-width{
            width: 300px;
        }
        .check-ticket span{
            color: #212529;
        }
        .check-ticket *{
            font-size: 16px;
        }
        .check-ticket input{
            min-width: 25px;
            min-height: 25px;
            border: 1.5px solid #e2e2e2;
            border-radius: 2px;
            background-color: #e2e2e2;
            margin-right: 10px;

        }
    </style>


</head>
<body style="height: 100%;">
    <main class="bg-light">
        <div class="container-md m-auto bg-white container-style">
            <div class="ticket m-auto p-5">
                <form>
                    <div class="col-12 border-bottom pb-5 flex-wrap">
                        <p class="mb-4">修改活動時間</p>
                        <div>
                            <label for="startTime" class="d-block m-md-2">開始時間:</label>
                            <input class="time-select d-inline col-11 col-md-5 m-md-2 m-0" type="date" id="startTime" name="startTime">
                            <select class="time-select d-inline col-5 col-md-3 m-md-2 me-2" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">00</option>
                                <option value="2">01</option>
                                <option value="3">02</option>
                                <!-- 選項用JS -->
                            </select>
                            <select class="time-select d-inline col-5 col-md-3 m-md-2 m-2" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">00</option>
                                <option value="2">05</option>
                                <option value="3">10</option>
                                <!-- 選項用JS -->
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="startTime" class="d-block m-md-2">結束時間:</label>
                            <input class="time-select d-inline col-11 col-md-5 m-md-2 m-0" type="date" id="startTime" name="startTime">
                            <select class="time-select d-inline col-5 col-md-3 m-md-2 me-2" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">00</option>
                                <option value="2">01</option>
                                <option value="3">02</option>
                                <!-- 選項用JS -->
                            </select>
                            <select class="time-select d-inline col-5 col-md-3 m-md-2 m-2" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">00</option>
                                <option value="2">05</option>
                                <option value="3">10</option>
                                <!-- 選項用JS -->
                            </select>
                        </div>
                        <!-- 新增 -->
                        <p class="mb-5">新增的活動票券</p>
                        <div class="overflow-auto">
                            <table class="table border accordion ticket-table"  id="accordionExample">
                                <thead class="table-dark border border-dark thead-min-width">
                                <tr>
                                    <th scope="col" colspan="2" class="col-md-4">票券名稱</th>
                                    <th scope="col" class="col-md-2">票券數量</th>
                                    <th scope="col" colspan="2" class="col-md-3">票價</th>
                                    <th scope="col" colspan="2" class="col-md-3">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="lh-lg" colspan="2">
                                        <div class="border col-12 col-md-9 p-1">
                                            <input type="text" class="border-0"/>
                                        </div>
                                    </td>
                                    <td class="lh-lg">
                                        <div class="border col-12 col-md-9 p-1">
                                            <input class="col-10 border-0 d-inline-block" type="number"/>
                                        </div>
                                    </td>
                                    <td class="lh-lg" colspan="2" class="m-1" >
                                        <div class="border w-75 p-md-1 p-0 flex-nowrap">
                                            <div class="d-inline col-4 me-2">NT$</div>
                                            <input type="number" class="border-0 d-inline col-7" step="1" maxlength="50" value="200">
                                        </div>
                                    </td>
                                    <td class="accordion-header"  colspan="2"id="flush-headingOne">
                                        <button class="btn btn-outline-light rounded-circle border-0 text-primary collapsed" 
                                        type="button" data-bs-toggle="collapse" data-bs-target="#collapse-1" aria-expanded="false" aria-controls="collapse-1">
                                            <i class="fas fa-cog"></i>
                                        </button>
                                        <button class="btn btn-outline-light rounded-circle border-0 text-primary collapsed" type="button" >
                                            <i class="far fa-clone"></i>
                                        </button>
                                        <button class="btn btn-outline-light rounded-circle border-0 text-primary collapsed" 
                                        type="button"  data-bs-toggle="modal" data-bs-target="#DeleteModal">
                                            <i class="far fa-trash-alt"></i>
                                        </button>
                                    </td>
                                    
                                </tr>
                                <!-- 票卷設定-延伸區塊   -->
                                <tr>
                                    <td class="p-0" colspan="7">
                                        <div class="collapse" id="collapse-1">
                                            <div class="card card-body border-0 bg-light card-pad">
                                                <p>票卷說明</p>
                                                    <textarea class="resize" name="" id="" cols="30" rows="10"></textarea>

                                                <p>售票時間</p>
                                                    <div>
                                                        <label for="startTime" class="d-block m-md-2">開始時間:</label>
                                                        <input class="time-select d-inline col-11 col-md-5 m-md-2 m-0" type="date" id="startTime" name="startTime">
                                                        <select class="time-select d-inline col-5 col-md-3 m-md-2 me-2" aria-label="Default select example">
                                                            <option selected></option>
                                                            <option value="1">00</option>
                                                            <option value="2">01</option>
                                                            <option value="3">02</option>
                                                            <!-- 選項用JS -->
                                                        </select>
                                                        <select class="time-select d-inline col-5 col-md-3 m-md-2 m-2" aria-label="Default select example">
                                                            <option selected></option>
                                                            <option value="1">00</option>
                                                            <option value="2">05</option>
                                                            <option value="3">10</option>
                                                            <!-- 選項用JS -->
                                                        </select>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="startTime" class="d-block m-md-2">結束時間:</label>
                                                        <input class="time-select d-inline col-11 col-md-5 m-md-2 m-0" type="date" id="startTime" name="startTime">
                                                        <select class="time-select d-inline col-5 col-md-3 m-md-2 me-2" aria-label="Default select example">
                                                            <option selected></option>
                                                            <option value="1">00</option>
                                                            <option value="2">01</option>
                                                            <option value="3">02</option>
                                                            <!-- 選項用JS -->
                                                        </select>
                                                        <select class="time-select d-inline col-5 col-md-3 m-md-2 m-2" aria-label="Default select example">
                                                            <option selected></option>
                                                            <option value="1">00</option>
                                                            <option value="2">05</option>
                                                            <option value="3">10</option>
                                                            <!-- 選項用JS -->
                                                        </select>
                                                    </div>
                                                <p>有效時間(可驗票時間)</p>
                                                    <span>有效時間為可驗票入場的時間，系統自動提前兩小時開放給主辦方現場測試。</span>
                                                    <label class="d-flex check-ticket">
                                                        <input type="checkbox" class="" checked="">
                                                        <span class="">有效時間建議設定為活動時間</span>
                                                    </label>
                                                    <div>
                                                        <label for="startTime" class="d-block m-md-2">開始時間:</label>
                                                        <input class="time-select d-inline col-11 col-md-5 m-md-2 m-0" type="date" id="startTime" name="startTime">
                                                        <select class="time-select d-inline col-5 col-md-3 m-md-2 me-2" aria-label="Default select example">
                                                            <option selected></option>
                                                            <option value="1">00</option>
                                                            <option value="2">01</option>
                                                            <option value="3">02</option>
                                                            <!-- 選項用JS -->
                                                        </select>
                                                        <select class="time-select d-inline col-5 col-md-3 m-md-2 m-2" aria-label="Default select example">
                                                            <option selected></option>
                                                            <option value="1">00</option>
                                                            <option value="2">05</option>
                                                            <option value="3">10</option>
                                                            <!-- 選項用JS -->
                                                        </select>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="startTime" class="d-block m-md-2">結束時間:</label>
                                                        <input class="time-select d-inline col-11 col-md-5 m-md-2 m-0" type="date" id="startTime" name="startTime">
                                                        <select class="time-select d-inline col-5 col-md-3 m-md-2 me-2" aria-label="Default select example">
                                                            <option selected></option>
                                                            <option value="1">00</option>
                                                            <option value="2">01</option>
                                                            <option value="3">02</option>
                                                            <!-- 選項用JS -->
                                                        </select>
                                                        <select class="time-select d-inline col-5 col-md-3 m-md-2 m-2" aria-label="Default select example">
                                                            <option selected></option>
                                                            <option value="1">00</option>
                                                            <option value="2">05</option>
                                                            <option value="3">10</option>
                                                            <!-- 選項用JS -->
                                                        </select>
                                                    </div>
                                                <p>是否開賣？</p>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                            發售，活動上架後立即開賣
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                            停售，該票券暫停對外銷售，並從購票頁中隱藏
                                                        </label>
                                                    </div>
                                            </div>
                                            <div class="text-center border-0 text-primary collapsed bg-opacity-10 bg-secondary" 
                                            type="button" data-bs-toggle="collapse" data-bs-target="#collapse-1" aria-expanded="false" aria-controls="collapse-1">
                                                收和資訊
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                
                                </tbody>
                            </table>
                        </div>
                    </div>
                        <div class="mt-3 mb-5">
                            <button class="btn btn-success w-100">儲存變更</button>
                        </div>
                    </div>

                    

                    <!-- Modal-Delete -->
                    <div class="modal fade"id="DeleteModal" tabindex="-1" aria-labelledby="DeleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered m-auto model-width" >
                            <div class="modal-content">
                                <div class="modal-body text-center lh-lg pt-3 pe-3">
                                    確定刪除票券？
                                </div>
                                <div class="modal-footer p-0 flex-nowrap">
                                    <button class="btn border-0 p-1 col-6 m-0 border-end" data-bs-dismiss="modal">取消</button>
                                    <button class="btn border-0 p-1 col-6 m-0 lh-lg">確認</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            
        </div>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
