<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css reset -->
    <link rel="stylesheet" href="/reset.css">

    <style>
        .container-style{
            box-shadow: 0 2px 10px 0 rgb(0 0 0 / 5%);
        }
        .icon-div{
            padding: 4px 10px; 
            font-size: 15px;
        }
        .icon-plus{
            width: 150px; 
            height: 150px; 
            font-size: 35px; 
            line-height: 150px;
        }
        .guest{
            width: 150px; 
            min-height: 300px;
        }
        .activity_p{ font-size: 20px;}
        @media screen and (min-width: 768px) {
            .activity{
                width: 100%;
            }
            
        }

        @media screen and (min-width: 1024px) {
            .activity{
                width: 800px;
            }
            .guest{
                width: 150px; 
                min-height: 500px;
            }
        }

        @media screen and (min-width: 1200px) {
            .activity{
                width: 800px;
            }
            .guest{
                width: 150px; 
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <main class="bg-light">
        <div class="container-md m-auto bg-white container-style">
            <div class="activity m-auto p-5">
                <div class="col-12 border-bottom">
                    <p class="d-inline activity_p">
                        快來介紹你的來賓有多厲害！ <div class="btn-dark rounded-circle d-inline-block icon-div"><i class="far fa-lightbulb"></i></div>
                    </p>    
    
                    <div class="mt-5 guest">
                        <div class="bg-light rounded-circle text-center icon-plus">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="text-center">
                            <p class="mt-3">新增嘉賓</p>
                        </div>
                    </div>
                </div>

                <div class="mt-3 mb-5">
                    <button class="btn btn-success w-100">儲存變更</button>
                </div>
            </div>
            
        </div>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/6f96d3e28c.js" crossorigin="anonymous"></script>

</body>
</html>
